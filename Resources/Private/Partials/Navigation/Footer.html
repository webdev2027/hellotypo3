<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{navFooter}">
    <nav id="footer-nav">
        <ul class="menu align-center">
            <f:for each="{navFooter}" as="navFooterItem">
                <f:render partial="Navigation/Elements/Item" arguments="{item: navFooterItem}"/>
                </li>
            </f:for>
        </ul>
    </nav>
</f:if>

</html>
